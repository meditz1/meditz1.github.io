<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Image to Increment</title>
    <script>
        function incrementCount() {
            fetch('/increment', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').textContent = data.count;
                });
        }
    </script>
</head>
<body>
    <h1>Click the image to increment the number by 5!</h1>
    <img src="LightFruit.webp" alt="LightFruit" width="300" height="300" onclick="incrementCount()">
    <p>Current Count: <span id="count">0</span></p>
</body>
</html>
