<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Image</title>
    
    <style>
        /* Container for images */
        .image-container {
            display: flex; 
            flex-wrap: wrap;  /* Allow images to wrap onto new lines */
            justify-content: center;  /* Center the images */
            gap: 20px;  /* Add space between images */
            padding: 20px;  /* Optional: adds space around the container */
        }

        /* Style for each image */
        .clickable-image {
            cursor: pointer; /* Shows a hand cursor on hover */
            width: 200px;  /* Set the image size */
            height: 200px; /* Set the image size */
            transition: transform 0.2s ease; /* Smooth scale effect */
        }

        /* Hover effect */
        .clickable-image:hover {
            transform: scale(1.1); /* Slightly enlarges the image when hovered */
        }

        /* Style for counters */
        p {
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Container for images -->
    <div class="image-container">
        <!-- Image 1 with increment of 5 -->
        <img src="LightFruit.webp" alt="Click me" class="clickable-image" data-id="1" data-increment="5" />
        <!-- Image 2 with increment of 10 -->
        <img src="LightFruit.webp" alt="Click me" class="clickable-image" data-id="2" data-increment="10" />
        <!-- Image 3 with increment of 15 -->
        <img src="LightFruit.webp" alt="Click me" class="clickable-image" data-id="3" data-increment="15" />
        <!-- Add more images as needed -->
    </div>

    <!-- Counters for each image -->
    <p>Counter 1: <span id="counter-1">0</span></p>
    <p>Counter 2: <span id="counter-2">0</span></p>
    <p>Counter 3: <span id="counter-3">0</span></p>
    <!-- Add more counters as needed -->

    <script>
        // Initialize counters for each image
        let counters = {
            1: 0,
            2: 0,
            3: 0
            // Add more counters as you add images
        };

        // Function to handle the click event for each image
        document.querySelectorAll('.clickable-image').forEach(image => {
            image.addEventListener('click', () => {
                let imageId = image.getAttribute('data-id'); // Get the unique ID for the image
                let incrementValue = parseInt(image.getAttribute('data-increment')); // Get the increment value for this image
                counters[imageId] += incrementValue; // Increment the counter by the defined amount
                document.getElementById('counter-' + imageId).innerText = counters[imageId]; // Update the displayed counter
            });
        });
    </script>
    
</body>
</html>
