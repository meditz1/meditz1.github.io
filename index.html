<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Image</title>
    
    <style>
        /* Style for the body */
        body {
            text-align: center; /* Center-align text */
            font-family: Arial, sans-serif; /* Set the font for the page */
        }

        /* Style for the total counter */
        .total-counter {
            font-size: 24px;
            margin-bottom: 20px; /* Adds space below the counter */
            padding: 10px;
            background-color: #f0f0f0; /* Insert background for the counter */
            border-radius: 5px; /* Optional: rounds the corners of the counter box */
            display: inline-block;
            width: auto;
        }

        /* Container for images */
        .image-container {
            display: flex; 
            flex-wrap: wrap;  /* Allow images to wrap onto new lines */
            justify-content: center;  /* Center the images */
            gap: 20px;  /* Add space between images */
            padding: 20px;  /* Optional: adds space around the container */
        }

        /* Style for each image */
        .clickable-image {
            cursor: pointer; /* Shows a hand cursor on hover */
            width: 150px;  /* Set the image size */
            height: 150px; /* Set the image size */
            transition: transform 0.2s ease; /* Smooth scale effect */
        }

        /* Hover effect */
        .clickable-image:hover {
            transform: scale(1.1); /* SInsertly enlarges the image when hovered */
        }
    </style>
</head>
<body>

    <!-- Total counter displayed at the top center -->
    <div class="total-counter">
        Total Amount Added: <span id="total-counter">0</span>
    </div>

    <!-- Container for images -->
    <div class="image-container">
        <!-- 41 Images -->
        <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/4/43/DragonFruit.png/revision/latest/scale-to-width/360?cb=20241218114129" alt="Click me" class="clickable-image" data-id="1" data-increment="5" />

        <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/e/ea/T-RexFruit.png/revision/latest?cb=20231226191220" alt="Click me" class="clickable-image" data-id="8" data-increment="40" />
        <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/0/02/SpiritFruit.png/revision/latest?cb=20240304190559" alt="Click me" class="clickable-image" data-id="9" data-increment="45" />

        <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/b/b7/VenomFruit.png/revision/latest?cb=20231027120425" alt="Click me" class="clickable-image" data-id="11" data-increment="55" />
        <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/e/e4/PortalFruit.png/revision/latest?cb=20231027115746" alt="Click me" class="clickable-image" data-id="12" data-increment="60" />

        <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/2/23/QuakeFruit.png/revision/latest?cb=20231027115754" alt="Click me" class="clickable-image" data-id="23" data-increment="115" />


    <script>
        // Initialize the total counter
        let totalCounter = 0;

        // Function to handle the click event for each image
        document.querySelectorAll('.clickable-image').forEach(image => {
            image.addEventListener('click', () => {
                let incrementValue = parseInt(image.getAttribute('data-increment')); // Get the increment value for this image
                totalCounter += incrementValue; // Add the increment value to the total counter
                document.getElementById('total-counter').innerText = totalCounter; // Update the displayed total counter
            });
        });
    </script>
    
</body>
</html>
