<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Game</title>
    <style>
        /* Add your CSS styles here */
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: lightgray;
        }
        .image {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="gameArea"></div>
    <div id="inventory"></div>
    <div id="money">0</div>

    <script>
        const rarities = {
            common: 50, // 50% chance
            uncommon: 30, // 30% chance
            rare: 10, // 10% chance
            epic: 5, // 5% chance
            legendary: 4, // 4% chance
            ultra: 0.5, // 0.5% chance
        };

        // Images for each rarity
        const images = {
            common: [
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/common1.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/common2.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/common3.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/common4.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/common5.jpg',
            ],
            uncommon: [
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/uncommon1.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/uncommon2.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/uncommon3.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/uncommon4.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/uncommon5.jpg',
            ],
            rare: [
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/rare1.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/rare2.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/rare3.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/rare4.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/rare5.jpg',
            ],
            epic: [
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/epic1.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/epic2.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/epic3.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/epic4.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/epic5.jpg',
            ],
            legendary: [
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/legendary1.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/legendary2.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/legendary3.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/legendary4.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/legendary5.jpg',
            ],
            ultra: [
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/ultra1.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/ultra2.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/ultra3.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/ultra4.jpg',
                'https://raw.githubusercontent.com/meditz1/meditz1.github.io/main/images/ultra5.jpg',
            ],
        };

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let money = parseInt(localStorage.getItem('money')) || 0;

        // Function to select rarity based on weighted probabilities
        function getRandomRarity() {
            const totalWeight = Object.values(rarities).reduce((sum, weight) => sum + weight, 0);
            let randomWeight = Math.random() * totalWeight;

            for (const rarity in rarities) {
                randomWeight -= rarities[rarity];
                if (randomWeight <= 0) {
                    return rarity;
                }
            }
        }

        // Function to get a random image filename based on the selected rarity
        function getRandomImage() {
            const rarity = getRandomRarity();
            const image = images[rarity][Math.floor(Math.random() * 10)];
            return { rarity, image };
        }

        function displayImage() {
            const { rarity, image } = getRandomImage();
            const imgElement = document.createElement('img');
            imgElement.src = image;
            imgElement.className = 'image';
            imgElement.alt = rarity;
            imgElement.style.top = `${Math.random() * 350}px`;
            imgElement.style.left = `${Math.random() * 550}px`;

            imgElement.onclick = function() {
                addToInventory(image);
                imgElement.remove();
            };

            document.getElementById('gameArea').appendChild(imgElement);
        }

        function addToInventory(image) {
            inventory.push(image);
            money++;
            localStorage.setItem('inventory', JSON.stringify(inventory));
            localStorage.setItem('money', money);
            document.getElementById('money').innerText = money;
            updateInventory();
        }

        function updateInventory() {
            const inventoryArea = document.getElementById('inventory');
            inventoryArea.innerHTML = '';
            inventory.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                inventoryArea.appendChild(imgElement);
            });
        }

        window.onload = function() {
            document.getElementById('money').innerText = money;
            updateInventory();
            setInterval(displayImage, 600); // Display new image every minute
        };
    </script>

</body>
</html>
